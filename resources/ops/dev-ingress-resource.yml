apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-resource-dev
  annotations:
    kubernetes.io/ingress.class: "nginx"
    #kubernetes.io/ingress.global-static-ip-name: nmrxiv-dev-ip-address
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/issuer: "letsencrypt-dev"

spec:
  tls:
  - hosts:
      - dev.nmrxiv.org
    secretName: nmrxiv-app-dev-tls
  - hosts:
      - docs.nmrxiv.org
    secretName: nmrxiv-app-doc-tls
  - hosts:
      - nmriumdev.nmrxiv.org
    secretName: nmrxiv-nmrium-tls
  - hosts:
      - msdev.nmrxiv.org
    secretName: nmrxiv-ms-tls
  rules:
  - host: dev.nmrxiv.org
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: nmrxiv-nmrxiv-app
            port:
              number: 80
  - host: docs.nmrxiv.org
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: doc-nmrxiv-doc
            port:
              number: 80
  - host: nmriumdev.nmrxiv.org
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: nmrxiv-nmrium
            port:
              number: 80
  - host: msdev.nmrxiv.org
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: nmrxiv-meilisearch
            port:
              number: 7700